<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Never Be Alone</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>

    <!-- Lado Esquerdo -->
    <div class="banner-side">
        <div class="banner-content">
            <h1>Junte-se a nós</h1>
            <p>Preencha seus dados ao lado para fazer parte da comunidade Never Be Alone.</p>
        </div>
    </div>

    <!-- Lado Direito -->
    <div class="form-side">
        <div class="login-container">

            <div class="form-header">
                <h2>Cadastre-se</h2>
                <p>Insira seus dados pessoais para criar sua conta.</p>
            </div>

            <form id="cadastroForm" action="#" method="POST">

                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Rua, número, bairro..." required>
                </div>

                <div class="input-group">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" placeholder="(00) 00000-0000" maxlength="15" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie sua senha" required>
                </div>

                <button type="submit" class="btn-entrar">ENVIAR</button>
            </form>

            <div class="register-link">
                <p>Já possui conta? <a href="login.html">Fazer Login</a></p>
            </div>

        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
